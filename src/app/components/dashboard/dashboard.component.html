<!DOCTYPE html>
<html>
<head>
  <title>Security Assistant Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 2px solid #ccc;
      background-color: #f9f9f9;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 0;
    }

    .response-chart {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .response-option {
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .response-option:hover {
      transform: scale(1.1);
    }

    .response-option input[type="radio"] {
      display: none;
    }

    .response-option label {
      display: block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ccc;
      background-color: #f9f9f9;
      overflow: hidden;
    }

    .response-option label img {
      max-width: 100%;
      max-height: 100%;
    }

    .response-option input[type="radio"]:checked + label {
      border-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    .stats-container {
      margin-bottom: 20px;
    }

    .stats {
      display: inline-block;
      margin: 0 10px;
      font-size: 14px;
      color: #555;
    }

    .stats strong {
      display: block;
      font-size: 20px;
      color: #333;
    }

    .total-incidents-label {
      font-size: 14px;
      color: #555;
    }

    

    .total-incidents {
      font-size: 20px;
      color: #333;
    }

    .security-tasks {
      margin-top: 40px;
    }

    .security-tasks label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
      font-weight: bold;
      color: #333;
    }

    .security-tasks input[type="checkbox"] {
      margin-right: 10px;
    }

    .security-tasks button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .security-tasks button:hover {
      background-color: #45a049;
    }


    .table-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
}

.th {
    background-color: #f9f9f9;
    font-weight: bold;
}

.tr:nth-child(even) {
    background-color: #f2f2f2;
}

.td {
    color: #333;
}

  </style>
</head>
<body>
     <div>
      <label for="graphId">Enter Graph ID:</label>
      <input type="text" id="graphId" [(ngModel)]="graphId">
      <button (click)="fetchGraph()">Fetch Graph</button>
        <div id="svgContainer"></div>
   
    </div>
 <div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Protocol</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Length</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of datas">
                <td>{{ booking.id }}</td>
                <td>{{ booking.protocol }}</td>
                <td>{{ booking.source }}</td>
                <td>{{ booking.destination }}</td>
                <td>{{ booking.length }}</td>
                <!-- Add more table data cells as needed -->
            </tr>
        </tbody>
    </table>
</div>
<br><br>

       
  <div class="container">
    <br><br>
    <h1>Security Assistant Dashboard</h1>

    <div class="response-chart">
      <div class="response-option">
        <input type="radio" id="like" name="satisfaction" value="like" (change)="handleResponse('like')">
        <label for="like"><img src="assets/images/dashboard/like.png" alt="Like"></label>
      </div>

      <div class="response-option">
        <input type="radio" id="dislike" name="satisfaction" value="dislike" (change)="handleResponse('dislike')">
        <label for="dislike"><img src="assets/images/dashboard/dislike.png" alt="Dislike"></label>
      </div>
    </div>

    <!-- Add more response options if needed -->

    <div class="stats-container">
      <div class="stats">
        <strong>Likes:</strong>
        <span id="likesCount">0</span>
        <span id="likesPercentage">(0%)</span>
      </div>
      <div class="stats">
        <strong>Dislikes:</strong>
        <span id="dislikesCount">0</span>
        <span id="dislikesPercentage">(0%)</span>
      </div>
    </div>

    <div class="total-incidents-label">
      <strong>Total Incidents:</strong>
    </div>
    <div class="total-incidents">
      <span id="incidentsCount">0</span>
    </div>

    <div class="security-tasks">
      

      <button type="button">Complete Tasks</button>
    </div>
    
   
  </div>
   
   
</body>
</html>
